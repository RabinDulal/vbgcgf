<body>
     <!-- Rate or Add Comments/Feedback -->
     <section id="feedback">
        <h2>Rate or Add Comments/Feedback</h2>
        <!-- Customer Reviews (Fictional) -->
        <div>
            <p><strong>John Doe:</strong> "The Vintage Capture Camera is a work of art. I love the manual controls and the authentic feel."</p>
        </div>
        <div>
            <p><strong>Jane Smith:</strong> "Capturing moments with this camera is like stepping back in time. The results are truly unique."</p>
        </div>
        <!--  Feedback Form -->
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" required></textarea>
            <button type="submit">Submit Feedback</button>
        </form>
    </section>
